<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Add Produtcs</h1>
    <!-- Form start -->
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form action="/products" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name Product</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" name="price" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label">URL Image</label>
                        <input type="url" name="img" class="form-control" id="img">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <!-- Table  -->
                <table class="table mt-5 ">
                    <thead>
                        <tr>
                            <th scope="col">Name Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Martillo</td>
                            <td>150</td>
                            <td><img style="max-width: 30px;" src="https://cdn1.iconfinder.com/data/icons/handy-work/400/image2vector-4-256.png" alt="martillo"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- End Table -->

            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <!-- End Form -->
